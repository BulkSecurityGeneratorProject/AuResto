
<div *ngIf="auRestoFormulaType">
    <h2><span jhiTranslate="auRestoApp.auRestoFormulaType.detail.title">Au Resto Formula Type</span> {{auRestoFormulaType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auRestoApp.auRestoFormulaType.code">Code</span></dt>
        <dd>
            <span>{{auRestoFormulaType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoFormulaType.name">Name</span></dt>
        <dd>
            <span>{{auRestoFormulaType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'au-resto-formula-type-au-resto/'+ auRestoFormulaType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
