
<div *ngIf="auRestoRecipeType">
    <h2><span jhiTranslate="auRestoApp.auRestoRecipeType.detail.title">Au Resto Recipe Type</span> {{auRestoRecipeType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auRestoApp.auRestoRecipeType.code">Code</span></dt>
        <dd>
            <span>{{auRestoRecipeType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoRecipeType.name">Name</span></dt>
        <dd>
            <span>{{auRestoRecipeType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'au-resto-recipe-type-au-resto/'+ auRestoRecipeType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
