<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAuRestoTableLabel" jhiTranslate="auRestoApp.auRestoTable.home.createOrEditLabel">Create or edit a Au Resto Table</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!auRestoTable.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="auRestoTable.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="auRestoTable.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.maxPlaceNum" for="field_maxPlaceNum">Max Place Num</label>
            <input type="number" class="form-control" name="maxPlaceNum" id="field_maxPlaceNum"
                [(ngModel)]="auRestoTable.maxPlaceNum"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.takenPlaceNum" for="field_takenPlaceNum">Taken Place Num</label>
            <input type="number" class="form-control" name="takenPlaceNum" id="field_takenPlaceNum"
                [(ngModel)]="auRestoTable.takenPlaceNum"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.window" for="field_window">Window</label>
            <input type="checkbox" class="form-control" name="window" id="field_window"
                [(ngModel)]="auRestoTable.window"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.outside" for="field_outside">Outside</label>
            <input type="checkbox" class="form-control" name="outside" id="field_outside"
                [(ngModel)]="auRestoTable.outside"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.floor" for="field_floor">Floor</label>
            <input type="number" class="form-control" name="floor" id="field_floor"
                [(ngModel)]="auRestoTable.floor"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.available" for="field_available">Available</label>
            <input type="checkbox" class="form-control" name="available" id="field_available"
                [(ngModel)]="auRestoTable.available"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoTable.auRestoRestaurant" for="field_auRestoRestaurant">Au Resto Restaurant</label>
            <select class="form-control" id="field_auRestoRestaurant" name="auRestoRestaurant" [(ngModel)]="auRestoTable.auRestoRestaurant" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoRestaurantOption.id === auRestoTable.auRestoRestaurant?.id ? auRestoTable.auRestoRestaurant : auRestoRestaurantOption" *ngFor="let auRestoRestaurantOption of aurestorestaurants; trackBy: trackAuRestoRestaurantById">{{auRestoRestaurantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
