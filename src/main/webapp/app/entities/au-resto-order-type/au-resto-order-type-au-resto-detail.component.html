
<div *ngIf="auRestoOrderType">
    <h2><span jhiTranslate="auRestoApp.auRestoOrderType.detail.title">Au Resto Order Type</span> {{auRestoOrderType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auRestoApp.auRestoOrderType.code">Code</span></dt>
        <dd>
            <span>{{auRestoOrderType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoOrderType.name">Name</span></dt>
        <dd>
            <span>{{auRestoOrderType.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'au-resto-order-type-au-resto/'+ auRestoOrderType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
