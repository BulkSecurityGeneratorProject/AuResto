<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAuRestoReservationLabel" jhiTranslate="auRestoApp.auRestoReservation.home.createOrEditLabel">Create or edit a Au Resto Reservation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!auRestoReservation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="auRestoReservation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="auRestoReservation.code"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="auRestoReservation.name"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.reserveDate" for="field_reserveDate">Reserve Date</label>
            <div class="d-flex">
                <input id="field_reserveDate" type="datetime-local" class="form-control" name="reserveDate" [(ngModel)]="auRestoReservation.reserveDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.reserveForDate" for="field_reserveForDate">Reserve For Date</label>
            <div class="d-flex">
                <input id="field_reserveForDate" type="datetime-local" class="form-control" name="reserveForDate" [(ngModel)]="auRestoReservation.reserveForDate"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.commander" for="field_commander">Commander</label>
            <select class="form-control" id="field_commander" name="commander" [(ngModel)]="auRestoReservation.commander" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoUserOption.id === auRestoReservation.commander?.id ? auRestoReservation.commander : auRestoUserOption" *ngFor="let auRestoUserOption of aurestousers; trackBy: trackAuRestoUserById">{{auRestoUserOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.status" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" [(ngModel)]="auRestoReservation.status" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoOrderStatusOption.id === auRestoReservation.status?.id ? auRestoReservation.status : auRestoOrderStatusOption" *ngFor="let auRestoOrderStatusOption of aurestoorderstatuses; trackBy: trackAuRestoOrderStatusById">{{auRestoOrderStatusOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.restaurant" for="field_restaurant">Restaurant</label>
            <select class="form-control" id="field_restaurant" name="restaurant" [(ngModel)]="auRestoReservation.restaurant" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoRestaurantOption.id === auRestoReservation.restaurant?.id ? auRestoReservation.restaurant : auRestoRestaurantOption" *ngFor="let auRestoRestaurantOption of aurestorestaurants; trackBy: trackAuRestoRestaurantById">{{auRestoRestaurantOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.table" for="field_table">Table</label>
            <select class="form-control" id="field_table" name="table" [(ngModel)]="auRestoReservation.table" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoTableOption.id === auRestoReservation.table?.id ? auRestoReservation.table : auRestoTableOption" *ngFor="let auRestoTableOption of aurestotables; trackBy: trackAuRestoTableById">{{auRestoTableOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="auRestoApp.auRestoReservation.auRestoUser" for="field_auRestoUser">Au Resto User</label>
            <select class="form-control" id="field_auRestoUser" name="auRestoUser" [(ngModel)]="auRestoReservation.auRestoUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="auRestoUserOption.id === auRestoReservation.auRestoUser?.id ? auRestoReservation.auRestoUser : auRestoUserOption" *ngFor="let auRestoUserOption of aurestousers; trackBy: trackAuRestoUserById">{{auRestoUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
