
<div *ngIf="auRestoRestaurantType">
    <h2><span jhiTranslate="auRestoApp.auRestoRestaurantType.detail.title">Au Resto Restaurant Type</span> {{auRestoRestaurantType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auRestoApp.auRestoRestaurantType.code">Code</span></dt>
        <dd>
            <span>{{auRestoRestaurantType.code}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoRestaurantType.name">Name</span></dt>
        <dd>
            <span>{{auRestoRestaurantType.name}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoRestaurantType.auRestoRestaurant">Au Resto Restaurant</span></dt>
        <dd>
            <div *ngIf="auRestoRestaurantType.auRestoRestaurant">
                <a [routerLink]="['/au-resto-restaurant-au-resto', auRestoRestaurantType.auRestoRestaurant?.id]">{{auRestoRestaurantType.auRestoRestaurant?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'au-resto-restaurant-type-au-resto/'+ auRestoRestaurantType.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
