
<div *ngIf="auRestoProfile">
    <h2><span jhiTranslate="auRestoApp.auRestoProfile.detail.title">Au Resto Profile</span> {{auRestoProfile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="auRestoApp.auRestoProfile.code">Code</span></dt>
        <dd>
            <span>{{auRestoProfile.code}}</span>
        </dd>
        <dt><span jhiTranslate="auRestoApp.auRestoProfile.name">Name</span></dt>
        <dd>
            <span>{{auRestoProfile.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'au-resto-profile-au-resto/'+ auRestoProfile.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
